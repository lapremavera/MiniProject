<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voeg een groente toe</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

</head>
<div class="groentenzoekerTitle">
    <h1>Voeg hier een groente toe</h1>
    <p>Want niet alle groenten staan in het lijstje.</p>
</div>
<body>
    <div class="groententcontainer">


        <form id="groenteInvulformulier">
            <div class="form-group">
                <label for="plantennaam">Naam Plant:</label>
                <input class="form-control" id="plantennaam" name="plantennaam"/>
            </div>
            <div class="form-group">
                <label for="latijnse naam">Latijnse naam:</label>
                <input class="form-control" id="latijnse naam" name="latijnse naam"/>
            </div>
            <div class="form-group">
                <label for="klimaat">Klimaat:</label>
                <input class="form-control" id="klimaat" name="klimaat"/>
            </div>
            <div class="form-group">
                <label for="grondsoort">Grondsoort:</label>
                <input class="form-control" id="grondsoort" name="grondsoort"/>
            </div>
            <div class="form-group">
                <label for="afbeelding">Afbeelding:</label>
                <input class="form-control" id="afbeelding" name="afbeelding"/>
            </div>
            <div class="form-group">
                <label for="action">Action:</label>
                <input class="form-control" id="action" name="action"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Naam plant</th>
                <th>Latijnse naam</th>
                <th>Klimaat</th>
                <th>Grondsoort</th>
                <th>Afbeelding</th>
                <th>actions</th>
            </tr>
            </thead>

            <tbody id="plantensoortLijstData">
            <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            </tbody>
        </table>


    </div>

    <script  src="js/voegJeGroenteToe.js"></script>





</body>
</html>
