    <form id="groenten-zoek-form">
        <div class="input-container">

            <div class="bar"></div>
        </div>
        <div class="input-container">

            <input type="checkbox" value="">Zand</label>

            <div class="input-container">
                <input type="#{type}" id="info"/>
