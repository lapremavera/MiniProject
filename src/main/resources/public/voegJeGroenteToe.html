<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voeg een groente toe</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

</head>
<div class="groentenzoekerTitle">
    <h1>Voeg hier een groente toe</h1>
    <p>Want niet alle groenten staan in het lijstje.</p>
</div>
<body>


<div class="container" id="mainBodyContent">
    <div class="card"></div>
    <div class="card">

        <!--Dit is een ander formulier-->
        <div class="groententcontainer">


            <form id="groenteInvulformulier">
                <div class="form-group">
                    <label for="plantennaam">Naam Plant:</label>
                    <input class="form-control" id="plantennaam" name="plantennaam"/>
                </div>
                <div class="form-group">
                    <label for="latijnse naam">Latijnse naam:</label>
                    <input class="form-control" id="latijnse naam" name="latijnse naam"/>
                </div>
                <div class="form-group">
                    <label for="klimaat">Klimaat:</label>
                    <input class="form-control" id="klimaat" name="klimaat"/>
                </div>
                <div class="form-group">
                    <label>Grondsoort:</label>
                    <div class="checkbox-container">

                        <label class="checkbox-inline">
                            <input type="checkbox" value="">Leem</label>
                            <input type="checkbox" value="">Zandleem</label>
                            <input type="checkbox" value="">Zand</label>
                    </div>

                    <div class="input-container">
                        <input type="#{type}" id="info"/>
                        <label for="comment">Een beetje info</label>
                        <textarea name="textarea" rows="15" cols="50" id="comment" placeholder="bv. Een blaadje peterselie doet het altijd goed tussen de tanden. "></textarea>

                    </div>
                </div>
            </form>

            <div class="button-container">
            <button type="submit"><span>Voeg toe!</span></button>
        </div>

    </div>


    <script  src="js/voegJeGroenteToe.js"></script>

</div>

    </form>
</div>

</body>

<footer>
    <div class="signature">
        <p>Made with <i class="fafa-envira"></i> by Prema</p>
    </div>
</footer>
</html>
