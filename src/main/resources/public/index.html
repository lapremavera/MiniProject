  <script id="groentenlijst-template" type="text/x-handlebars-template">

          <!--</a>-->

    </ul>

  <script>

    document.writeln("gelukt");
    }
  </script>

<!-- Script voor Groentendetail-->
  <script id="groentendetail" type="text/x-handlebars-template">
    <ul class="gallery">
      <li>
        <div class="imgwrap">

            <img src="aardappel.jpeg" alt="afbeelding van aardappels">
            <span class="imgmask"></span>
        </div>
        <a href="#">
          <h2>{{naamSoort}}</h2>
          <p>{{naamLatijn}}</p>
          <p>{{maxHoogte}}</p>
          <p>{{duurTotPluk}}</p>
          <p>{{oogsttijd}}</p>
          <p>{{beschrijvingPlantsoort}}</p>
          <p>{{plantAfstand}}</p>
          <p>{{groeiVoorwaarden}}</p>

        </a>
      </li>
         </ul>
  </script>

        <input type="#{type}" id="postcode" required="required"/>

      <div class="input-container">
        <input type="#{type}" id="#{label}"/>
        <label for="#{label}">Plaats</label>

      </div>
      <div class="button-container">
        <button type="submit"><span>ZOEK!</span></button>
      </div>
