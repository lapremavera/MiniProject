<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="geoLocation.css"/>

</head>
<body>

<h1>Waar ben ik?</h1>
<form>
    <label for="frmAddressS">Adres</label>
    <input name="ship-address" required id="frmAddressS" placeholder="straat+nummer" autocomplete="shipping street-address">

    <label for="frmCityS">Plaats</label>
    <input name="ship-city" required id="frmCityS" placeholder="Gent" autocomplete="shipping locality">

    <label for="frmZipS">Postcode</label>
    <input name="ship-zip" required id="frmZipS" placeholder="9000" autocomplete="shipping postal-code">

    <label for="frmCountryS">Land</label>
    <input name="ship-country" required id="frmCountryS" placeholder="BelgiÃ«" autocomplete="shipping country">
    <input id="LocationFinder" type="button" onclick="MijnLocatie" value="zoek!"/>
</form>
<div id="map"></div>



<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGo551U8KunB1ioL4bRfLNwYmXkpGhqZs&callback=initMap">
</script>
<script src="geoLocation.js"></script>

</body>
</html>
